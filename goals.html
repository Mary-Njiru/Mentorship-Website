              <h1>Goal Tracker</h1>

                <input type="text" name="goal" id="goal">
                <button id="btn">Add</button>
              </section>

            <main>
              <section id="hold" ondrop="drop(event)" ondragover="allowDrop(event)" onclick="deleteGoal(event)">
                <h2>Hold</h2>
              </section>
              <section id="progress" ondrop="drop(event)" ondragover="allowDrop(event)" onclick="deleteGoal(event)">
                <h2>Progress</h2>
              </section>
              <section id="review" ondrop="drop(event)" ondragover="allowDrop(event)" onclick="deleteGoal(event)">
                <h2>Review</h2>
              </section>
              <section id="approved" ondrop="drop(event)" ondragover="allowDrop(event)" onclick="deleteGoal(event)">
                <h2>Approved</h2>
              </section>
            </main>
