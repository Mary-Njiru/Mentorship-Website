<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
     <img src="Images/logo-removebg-preview.png" alt="" class="logo-image">
    </div>
    <div id="form">
        <h1>Sign Up</h1>
        <br/>
        <label for="name">Name:</label>
        <br/>
        <br/>
        <input name="name" placeholder="Enter name" type="text" required>

        <br/>
        <br/>
        <label for="email">Email:</label>
        <br/>
        <br/>
        <input email="Email" placeholder="Enter Email" type="text" required>

        <br/>
        <br/>
        <label for="password">Password:</label>
        <br/>
        <br/>
        <input password="password" placeholder="Enter Password" type="text" required>

        <br/>
        <br/>
        <label for="username">Username:</label>
        <br/>
        <br/>
        <input username="username" placeholder="Enter Username" type="text" required>
        <br/>
        <br/>
        <label for="Code ID">Student Code:</label>
        <br/>
        <br/>
        <input code="code ID" placeholder="Enter Student Code" type="text" required>

        <br/>
        <br/>
        <button type="signup"><a href="login.html">Sign Up</a></button>
        <h6 class="sign">sign up with</h6>
        <a href="https://www.google.com/" ><img src="Images/icons8-google-48.png" alt="google icon"></a>
    
        </form>
    </div>

</html>
